<section class="w-full flex justify-center relative">
    <div
        class="flex flex-col items-center text-center relative w-full max-w-[323px] mx-auto md:max-w-[600px] md:px-12 xl:w-[828px] xl:max-w-none xl:px-0 gap-0 md:gap-[32px]">

        <h2
            class="text-primary font-sans font-medium text-[32px] max-w-[317px] mx-auto md:max-w-full md:text-[40px] xl:text-[64px] leading-normal text-center mb-[23px] md:mb-0">
            {{ title }}
        </h2>

        <p
            class="w-full max-w-[323px] mx-auto text-text-secondary font-sans text-[16px] leading-[26px] md:max-w-[520px] md:text-[18px] xl:max-w-none xl:w-[694px] xl:text-[24px] xl:leading-normal font-normal text-center mb-[33px] md:mb-0">
            {{ description }}
        </p>

        <div class="flex flex-col sm:flex-row gap-[16px] md:gap-[24px] justify-center items-center">
            <a *ngIf="secondaryBtnText" [routerLink]="secondaryBtnLink"
                class="flex items-center gap-[8px] text-[#000] no-underline font-sans text-[16px] md:text-[20px] xl:text-[24px] font-normal leading-normal transition-opacity duration-200 hover:opacity-80 hover:underline">
                <span>{{ secondaryBtnText }}</span>
                <img *ngIf="secondaryBtnIcon" [src]="secondaryBtnIcon" alt="" aria-hidden="true"
                    class="w-[24px] h-[24px] xl:w-[34px] xl:h-[34px] object-contain" />
            </a>

            <a *ngIf="primaryBtnText" [routerLink]="primaryBtnLink"
                class="flex items-center gap-[8px] text-[#D32F2F] font-sans text-[16px] md:text-[20px] xl:text-[24px] font-medium leading-normal no-underline transition-opacity duration-200 hover:opacity-80 hover:underline">
                <span>{{ primaryBtnText }}</span>
                <img *ngIf="primaryBtnIcon" [src]="primaryBtnIcon" alt="" aria-hidden="true"
                    class="object-contain w-[28px] h-[28px] xl:w-auto xl:h-auto" />
            </a>
        </div>

        <div *ngIf="showDecoration"
            class="hidden xl:block absolute left-1/2 -translate-x-1/2 pointer-events-none z-[-1] top-[258px] w-[1344px] max-w-none">
            <img src="assets/images/Group 2846.png" alt="" class="w-full h-auto object-contain" />
        </div>

    </div>
</section>
