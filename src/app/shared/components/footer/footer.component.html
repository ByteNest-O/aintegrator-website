<footer class="footer" role="contentinfo">
  <div class="footer__container">
    <!-- Logo -->
    <div class="footer__logo">
      <a routerLink="/" class="footer__logo-link">
        <img
          [src]="logoSrc"
          alt="AIntegrator"
          width="150"
          height="40"
        />
      </a>
    </div>

    <!-- Navigation Columns -->
    <nav class="footer__nav">
      <!-- Firma Column -->
      <div class="footer__col">
        <h4 class="footer__heading">Firma</h4>
        <ul class="footer__links">
          <li><a routerLink="/about">Ãœber uns</a></li>
          <li><a routerLink="/careers">Karriere</a></li>
          <li><a routerLink="/contact">Kontakt</a></li>
        </ul>
      </div>

      <!-- Produkte Column -->
      <div class="footer__col">
        <h4 class="footer__heading">Produkte</h4>
        <ul class="footer__links">
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/product">LiaSuite</a></li>
          <li><a href="#" target="_blank" rel="noopener">Education</a></li>
        </ul>
      </div>

      <!-- Social Column -->
      <div class="footer__col">
        <h4 class="footer__heading">Social</h4>
        <ul class="footer__links">
          <li>
            <a
              href="https://linkedin.com"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Members Section -->
    <div class="footer__members">
      <p class="footer__members-label">Mitglied von</p>
      <div class="footer__members-logos">
        <img
          [src]="logoSrc"
          alt="Member organization"
          class="footer__member-logo"
        />
      </div>
    </div>
  </div>

  <!-- Divider -->
  <hr class="footer__divider" />

  <!-- Bottom Bar -->
  <div class="footer__bottom">
    <div class="footer__bottom-container">
      <p class="footer__copyright">&copy; {{ currentYear }} AIntegrator</p>
      <div class="footer__legal-links">
        <a href="#">AGB</a>
        <a href="#">Datenschutz</a>
      </div>
    </div>
  </div>
</footer>
