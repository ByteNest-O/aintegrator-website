<section class="w-full section-spacing">
    <div class="site-container flex flex-col items-center">
        <h2 class="font-sans font-medium text-text-primary text-center
                   text-[28px] mb-[60px]
                   md:text-[56px] md:mb-[80px] md:font-medium">
            Unser Ansatz
        </h2>

        <div
            class="relative w-full max-w-[1144px] flex flex-col md:flex-row md:items-start md:justify-center px-6 md:px-0">

            <ng-container *ngFor="let step of steps; let i = index; let last = last">
                <div class="relative z-10 flex flex-col items-center text-center w-full h-auto md:h-[196px]" [ngClass]="{
                        'max-w-full md:max-w-[289px]': i === 0,
                        'max-w-full md:max-w-[310px]': i === 1,
                        'max-w-full md:max-w-[262px]': i === 2
                    }">

                    <div class="flex items-center justify-center rounded-full transition-colors duration-300 border border-transparent mx-auto
                                w-[48px] h-[48px] min-w-[48px] min-h-[48px] mb-[18px]
                                md:w-[56px] md:h-[56px] md:min-w-[56px] md:min-h-[56px] md:mb-[24px]"
                        [ngClass]="step.active ? 'bg-[#ED2915] text-white' : 'bg-ai-gray-350 text-ai-gray-850'">
                        <span class="font-sans font-medium leading-none text-[24px]">
                            {{ step.number }}
                        </span>
                    </div>

                    <div class="font-sans font-medium text-ai-gray-1000 text-center
                                text-[24px] mb-[15px]
                                md:text-[32px] md:mb-[16px]">
                        {{ step.title }}
                    </div>

                    <p class="font-sans text-[16px] font-normal leading-[26px] text-ai-gray-850 text-center mx-auto"
                        [class.max-w-[310px]]="i === 1">
                        {{ step.desc }}
                    </p>

                </div>

                <div *ngIf="!last" class="hidden md:block h-[3px] bg-ai-gray-450 rounded-[24px] self-start mt-[28px] z-0
                            md:flex-none md:w-[140px] md:-mx-[40px]
                            lg:w-[240px] lg:-mx-[60px]
                            xl:w-[315px] xl:-mx-[87px]">
                </div>

                <div *ngIf="!last"
                    class="md:hidden w-[3px] h-[48px] bg-ai-gray-450 rounded-[24px] my-[24px] mx-auto flex-shrink-0">
                </div>

            </ng-container>

        </div>
    </div>
</section>
