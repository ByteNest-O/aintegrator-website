<section class="section-spacing w-full site-container">
    <div class="flex flex-col items-center gap-[24px] mb-[40px] xl:mb-[80px]">
        <div class="flex items-center gap-[8px] md:gap-[16px] xl:gap-[16px]">
            <img src="assets/icons/Union.png" alt=""
                class="w-[26.29px] h-[21.62px] md:w-[52px] md:h-[43px] xl:w-[52px] xl:h-[43px] object-contain flex-shrink-0">
            <h2 class="text-[#000] font-sans text-[28px] md:text-[56px] xl:text-[48px] font-medium leading-none">
                Transcript</h2>
        </div>
        <p
            class="text-[#4D4D4D] text-center font-sans text-[16px] md:text-[24px] font-normal leading-[148%] xl:max-w-[356px]">
            Intelligente Meeting-Analyse
        </p>
    </div>

    <div
        class="w-full xl:max-w-site mx-auto bg-[#f8f9fa] rounded-[24px] overflow-hidden p-8 md:px-[40px] md:py-[40px] xl:px-[80px] xl:py-[80px] flex flex-col items-start gap-6 xl:flex-row xl:justify-center">
        <div class="flex flex-col xl:flex-row gap-[36px] items-start w-full xl:w-[984px] xl:h-[454px]">
            <app-transcript-panel [transcriptData]="transcriptData"
                class="w-full xl:w-[380px] xl:flex-none h-auto xl:h-[454px] flex flex-col"></app-transcript-panel>

            <div
                class="w-full xl:w-[568px] xl:flex-none xl:h-[454px] bg-white rounded-[12px] p-[24px] xl:p-[36px] flex flex-col gap-[24px] xl:gap-[23px]">
                <div class="flex flex-col md:flex-row gap-[25px] md:gap-[12px] xl:gap-[16px]">
                    <div class="flex flex-col gap-[12px] xl:gap-[16px] md:w-1/3 xl:w-[280px] xl:flex-none">
                        <div
                            class="relative rounded-[12px] overflow-hidden bg-gray-200 w-full aspect-[4/3] sm:aspect-[16/9] md:aspect-square xl:aspect-auto xl:w-[280px] xl:h-[279px]">
                            <img [src]="monicaImage" alt="" class="w-full h-full object-cover">
                        </div>
                        <span
                            class="text-[#000] font-['Poppins'] xl:font-sans text-[16px] font-medium leading-none">Monica</span>
                    </div>

                    <div
                        class="flex flex-row flex-wrap md:flex-row xl:flex-col gap-[11px] md:gap-[12px] xl:gap-[16px] md:w-2/3 xl:w-[200px] xl:flex-none">
                        <div class="flex flex-col gap-[12px] xl:gap-[16px] order-1 xl:order-2 flex-1 xl:flex-none">
                            <div
                                class="w-full aspect-square xl:h-[136px] xl:aspect-auto relative rounded-[12px] overflow-hidden bg-gray-200">
                                <img [src]="stephaneImage" alt="" class="w-full h-full object-cover">
                            </div>
                            <span
                                class="text-[#000] font-['Poppins'] xl:font-sans text-[16px] font-medium leading-none">Stephane</span>
                        </div>

                        <div class="flex flex-col gap-[12px] xl:gap-[16px] order-2 xl:order-1 flex-1 xl:flex-none">
                            <div
                                class="w-full aspect-square min-h-[100px] xl:h-[126px] xl:aspect-auto rounded-[12px] border border-black/10 bg-white flex flex-col items-center justify-center gap-[10px] xl:gap-[16px] p-[10px] xl:p-[20px]">
                                <img [src]="liaIcon" alt=""
                                    class="w-[36px] h-[36px] xl:w-[48px] xl:h-[48px] object-contain flex-shrink-0">
                                <span
                                    class="text-[#ED2915] xl:text-[#000] font-['Poppins'] xl:font-sans text-[16px] font-medium leading-none text-center">Lia</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-[12px] mt-auto">
                    <div
                        class="flex items-center gap-[8px] h-[40px] px-[12px] min-w-[68px] xl:w-auto rounded-[12px] border border-[#DADEE4] bg-white justify-center xl:justify-start">
                        <div class="w-[8px] h-[8px] bg-red-600 rounded-full flex-shrink-0"></div>
                        <img [src]="videoIcon" alt="" class="w-[24px] h-[24px] object-contain flex-shrink-0">
                    </div>
                    <button class="min-w-[68px] h-[40px] border-none bg-transparent p-0 cursor-pointer">
                        <img [src]="hangUpIcon" alt="" class="w-full h-full object-contain">
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
